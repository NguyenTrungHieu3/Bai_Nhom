{% extends "base.html" %}
{% block title %}Quản lý người dùng{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-4">Quản Lý Người Dùng</h1>
            
            <!-- Thanh tìm kiếm -->
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Tìm kiếm người dùng...">
            </div>

            <!-- Bảng danh sách người dùng -->
            <div class="table-container p-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên Đăng Nhập</th>
                            <th>Vai Trò</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.role}}</td>
                            <td>
                                <button class="btn btn-sm btn-warning me-2">Sửa</button>
                                <button class="btn btn-sm btn-danger">Xóa</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
